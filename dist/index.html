<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="./main.js" defer></script>
    <link rel="shortcut icon" href="./todo-list.svg" type="image/x-icon" />
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img src="./todo-list.svg" alt="" />
        <h1 id="title">Todo List</h1>
      </div>
      <button id="open-nav">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <main id="main">
      <nav class="nav" id="nav">
        <div class="container">
          <div class="default-projects">
            <button class="inbox" id="inbox">
              <i class="fas fa-inbox"></i>
              <span class="text">Inbox</span>
            </button>
            <button class="today" id="today">
              <i class="fas fa-calendar-day"></i>
              <span class="text">Today</span>
            </button>
          </div>
          <div class="extra-projects">
            <h2>Projects</h2>
            <div id="nested-container" class="nested-container">
              <div class="projects"></div>
              <button id="add-project" class="add">
                <i class="fas fa-plus"></i>
                <span>Add Project</span>
              </button>
            </div>
          </div>
        </div>
        <div class="add-project-form">
          <div class="overlay"></div>
          <form action="" autocomplete="off">
            <input type="text" placeholder="Title" class="title" />
            <input class="add-project" type="submit" value="Add Project" />
          </form>
        </div>
      </nav>
      <div id="content" class="content">
        <div id="display-details" class="display-details">
          <div class="overlay"></div>
          <div class="panel">
            <h1 class="title"></h1>
            <div class="project">
              <span class="left">Project:</span>
              <span class="right"></span>
            </div>
            <div class="description">
              <span class="left">Description:</span>
              <span class="right"></span>
            </div>
            <div class="date">
              <span class="left">Date:</span>
              <span class="right"></span>
            </div>
            <div class="priority">
              <span class="left">Priority:</span>
              <span class="right"></span>
            </div>
          </div>
        </div>
        <div id="tasks"></div>
        <button id="add-task" class="add-task">Add Task</button>
      </div>
      <div class="adding-form">
        <div class="overlay"></div>
        <form autocomplete="off" action="">
          <input
            type="text"
            placeholder="Title"
            required
            name="title"
            class="title"
          />
          <textarea
            name="description"
            id="description"
            class="description"
            placeholder="Description..."
            required
          ></textarea>
          <div class="date">
            <label id="date-label" for="date">Date:</label>
            <input type="date" required name="date" id="date" />
          </div>
          <div class="priority">
            <label id="priority">Priority:</label>
            <input type="radio" required name="Priority" id="low" value="low" />
            <label class="low-label" for="low" id="low-label">LOW</label>
            <input
              type="radio"
              required
              name="Priority"
              id="medium"
              value="medium"
            />
            <label class="medium-label" for="medium" id="medium-label"
              >MEDIUM</label
            >
            <input
              type="radio"
              required
              name="Priority"
              id="high"
              value="high"
            />
            <label class="high-label" for="high" id="high-label">HIGH</label>
          </div>
          <input type="submit" class="add-task" value="Add Task" />
        </form>
      </div>
      <!-- editing form -->
      <div class="adding-form edit">
        <div class="overlay"></div>
        <form autocomplete="off" action="">
          <input
            type="text"
            placeholder="Title"
            required
            name="title"
            class="title"
          />
          <textarea
            name="description"
            id="description2"
            class="description"
            placeholder="Description..."
            required
          ></textarea>
          <div class="date">
            <label id="date-label2" for="date2">Date:</label>
            <input type="date" required name="date" id="date2" />
          </div>
          <div class="priority">
            <label id="priority2">Priority:</label>
            <input
              type="radio"
              required
              name="Priority2"
              id="low2"
              value="low"
            />
            <label class="low-label" for="low2" id="low-label2">LOW</label>
            <input
              type="radio"
              required
              name="Priority2"
              id="medium2"
              value="medium"
            />
            <label class="medium-label" for="medium2" id="medium-label2"
              >MEDIUM</label
            >
            <input
              type="radio"
              required
              name="Priority2"
              id="high2"
              value="high"
            />
            <label class="high-label" for="high2" id="high-label2">HIGH</label>
          </div>
          <input type="submit" class="add-task edit" value="Edit Task" />
        </form>
      </div>
      <!-- end editing form -->
    </main>
    <footer id="footer">
      <span>Copyright Â© 2023 Abdullah-Masto </span>
      <a
        href="https://github.com/Abdullah-Masto"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
